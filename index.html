<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de préstamos para compra de coches</title>
</head>
<body>
    <h1>Calculadora prestamo coches Panamá</h1>
    <form id="loanForm">
        <label for="importePrestamo">Tamaño del prestamo:</label>
        <input type="number" id="importePrestamo" name="importePrestamo" required>
        <br>
        <label for="interestRate">Interes (%):</label>
        <input type="number" id="interestRate" name="interestRate" required>
        <br>
        <label for="term">Plazos (En años):</label>
        <input type="number" id="term" name="term" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('loanForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const importePrestamo = formData.get('importePrestamo');
            const interestRate = formData.get('interestRate');
            const term = formData.get('term');

            const response = await fetch('http://localhost:3000/calcular', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ importePrestamo, interestRate, term })
            });

            const data = await response.json();
            result.textContent = `Su pago mensual será de : $${data.pagoMesual.toFixed(2)}`;
        });
    </script>
</body>
</html>
